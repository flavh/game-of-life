<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>The Game of Life</title>
	</head>
	<body>
		<script src="script.js" defer></script>
		<div id="homePage">
			<h1>The Game of Life</h1>
			<form id="startForm">
				<label for="rowsInput">Number of rows</label>
				<input type="number" id="rowsInput" min="0" value="10" />
				<label for="colsInput">Number of columns</label>
				<input type="number" id="colsInput" min="0" value="10" />
				<input type="submit" value="Start" />
			</form>
		</div>
		<div id="mainUI" class="hidden">
			<div class="generationDisplay">
				<p>Generation #<span id="generationNumber">0</span></p>
			</div>
			<div class="generationRate">
				<input type="range" name="generationRate" id="generationRateRange" min="1" value="1">
			</div>
			<button id="beginSimulation">BEGIN SIMULATION</button>
			<canvas id="cvs" />
		</div>
	</body>
</html>
