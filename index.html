<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>The Game of Life</title>
	</head>
	<body>
		<script src="script.js" defer></script>
		<script src="data/patterns.js"></script>
		<div id="homePage">
			<h1>The Game of Life</h1>
			<form id="startForm">
				<div class="inputBox">
					<label for="patternSelector">Select a pattern :</label>
					<select name="pattern" id="patternSelector">
						<option value="none" selected>--- None ---</option>
						<optgroup label="Stables">
							<option value="block">Block</option>
							<option value="beehive">Beehive</option>
							<option value="loaf">Loaf</option>
							<option value="boat">Boat</option>
							<option value="tub">Tub</option>
						</optgroup>

						<optgroup label="Oscillators">
							<option value="blinker">Blinker</option>
						</optgroup>
						<optgroup label="Spaceships">
							<option value="glider">Glider</option>
							<option value="lightWeightSpaceship">
								Light Weight Spaceship
							</option>
							<option value="middleWeightSpaceship">
								Middle Weight Spaceship
							</option>
							<option value="heavyWeightSpaceship">
								Heavy Weight Spaceship
							</option>
						</optgroup>
					</select>
				</div>
				<div class="inputBox">
					<label for="rowsInput">Number of rows :</label>
					<input type="number" id="rowsInput" min="0" value="10" />
				</div>
				<div class="inputBox">
					<label for="colsInput">Number of columns :</label>
					<input type="number" id="colsInput" min="0" value="20" />
				</div>
				<input type="submit" value="Start" />
			</form>
		</div>
		<div id="mainUI" class="hidden">
			<div class="topBar">
				<div class="generationDisplay">
					<p>Generation</p>
					<p>#<span id="generationNumber">0</span></p>
				</div>
				<button id="beginSimulation">Begin simulation</button>
				<div class="parametersBox">
					<div class="reflectBox">
						<label for="reflectCheckbox">REFLECT</label>
						<input type="checkbox" name="reflectGrid" id="reflectCheckbox" />
					</div>
					<div class="generationRate">
						<input
							type="range"
							name="generationRate"
							id="generationRateRange"
							min="1"
							value="1"
						/>
					</div>
				</div>
			</div>
			<canvas id="cvs"></canvas>
		</div>
	</body>
</html>
